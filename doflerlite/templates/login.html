{% extends "base.html" %}
{% include ['notifications.html', 'footer.html'] %}
{% block title %}Login{% endblock %}
{% block content %}
<div id="login">
	<form action="/ui/login" method="post">
		<table>
			<tr>
				<td class="label">Username</td>
				<td class="input"><input type="text" name="username"></td>
			</tr>
			<tr>
				<td class="label">Password</td>
				<td class="input"><input type="password" name="password"></td>
			</tr>
			<tr>
				<td class="submit" colspan="2"><input type="submit" value="Login" /></td>
			</tr>
		</table>
	</form>
</div>
{% endblock %}
